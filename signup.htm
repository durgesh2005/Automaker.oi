<!DOCTYPE html>
<html>
<head><title>login</title>
<link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="place">
        <h1>Auto<span style="color:red;">Maker</span></h1>
    <form action="automaker.htm" autocomplete="off">
        <label for="fname">first name<br/></label>
        <input type="text" id="fname" placeholder="first name" required><br/>
        <label for="lname">last name<br/></label>
        <input type="text" id="lname" placeholder="last name" required><br/>
        <label for="email">email<br/></label>
        <input type="email" id="email" placeholder="email address" required><br/>
        <label for="Password">Password<br/></label>
        <input type="password" id="password" placeholder="password" required><br/>
        <button type="submit">sign up</button>
    </form>
</div>
</body>
</html>
